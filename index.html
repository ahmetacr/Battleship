<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="../src/style.css">
  <!-- <script src="../src/index.js" defer></script> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src = "../src/modules/game.js" defer type="module"></script>
</head>
<body>
  <span class="material-symbols-outlined">
    local_fire_department
    </span>
  <div class="openingPage">
    <div class="header">
      <span class="fade">W</span>
      <span class="fade">E</span>
      <span class="fade">L</span>
      <span class="fade">C</span>
      <span class="fade">O</span>
      <span class="fade">M</span>
      <span class="fade">E</span>
      <span class="fade">&nbsp</span>
      <span class="fade">T</span>
      <span class="fade">O</span>
      <span class="fade">&nbsp</span>
      <span class="fade">T</span>
      <span class="fade">H</span>
      <span class="fade">E</span>
      <span class="fade">&nbsp</span>
      <span class="fade">B</span>
      <span class="fade">A</span>
      <span class="fade">T</span>
      <span class="fade">T</span>
      <span class="fade">L</span>
      <span class="fade">E</span>
      <span class="fade">S</span>
      <span class="fade">H</span>
      <span class="fade">I</span>
      <span class="fade">P</span>
    </div>
    <div class="boards">
      <div class="board1">
        <img src="../src/img/background.jpg" alt="board1">
        <label for="board1">YOUR NAME</label>
        <input type="text" name="board1" id="board1">
      </div>
      <div class="board2">
        <img src="../src/img/background1.jpg" alt="board2">
        <label for="board2">ENEMY NAME</label>
        <input type="text" name="board2" id="board2" placeholder="COMPUTER" disabled>
      </div>
    </div>
    <button id="startBtn">START</button>
  </div>
  <main>
    <div class="mainHeader">
      <h1>b a t t l e s h i p</h1>
    </div>
    <div class="boards">
      <div class="userBoard">
        <h1>User Board</h1>
      </div>
      <div class="enemyBoard">
        <h1>Computer Board</h1>
      </div>
    </div>
  </main>
</body>
</html>
